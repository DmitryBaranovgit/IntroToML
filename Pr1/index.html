<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Income Predictor</title>
</head>
<body>
    <h2>Предсказание дохода</h2>
    <form action="/predict" method="post">
        Age: <input type = "number" name = "education-num"><br>
        education-num: <input type = "number" name = "education-num"><br>
        Hour-per-week: <input type = "number" name = "hour-per-week"><br>
        Capital-gain: <input type = "number" name = "capital-gain"><br>
        Capital-loss: <input type = "number" name = "capital-loss"><br>
        Workclass: <input type = "text" name = "workclass"><br>
        Education: <input type = "text" name = "education"><br>
        Marital-status: <input type = "text" name = "marital-status"><br>
        Occupation: <input type = "text" name = "occupation"><br>
        Relationship: <input type = "text" name = "relationship"><br>
        Race: <input type = "text" name = "race"><br>
        Sex: <input type = "text" name = "sex"><br>
        Native-country: <input type = "text" name = "native-country"><br>
        <input type = "submit" value = "Предсказать">
    </form>
</body>
</html>
